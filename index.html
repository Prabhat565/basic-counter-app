<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Wrapper: -->
    <div class="flex justify-center items-center h-screen bg-[#344151]">
      <!-- content-div starts -->
      <div class="flex gap-10 flex-col">
        <div class="text-blue-400">Increment and Decrement</div>
        <div class="flex flex-row justify-around bg-[#fff] rounded-sm p-3">
          <button onclick="decrement()" class="border-r-2 border-[#bfbfbf]">
            <i class="fa-solid fa-minus pr-5"></i>
          </button>
          <div class="font-bold counter">0</div>
          <button
            onclick="increment()"
            class="border-[#bfbfbf] border-l-2 pl-5"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- content-div ends -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
